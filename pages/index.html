    <P class="p5 ft5">WHAT SETS ME APART</P>
    <P class="p6 ft6">User Experience Researcher leveraging a background in L&D and communication to build a career in UX. Known as an excellent communicator with a knack for understanding how to interact with people from many backgrounds. A passion for details, human behavior, and communication allows me to have a particular affinity for UX research and writing in professional endeavors and organizations.</P>
    <P class="p7 ft5">TECHNICAL SKILLS</P>
    <P class="p8 ft7">Research | Design thinking | Agile planning | A/B testing | Usability testing | Comparative research | Style guide</P>

    <P class="p10 ft7">Adobe XD | Miro | Slack | Google Drive | Trello | InVision</P>

    <P class="p12 ft7">Programming: HTML5 | CSS3 | JavaScript | JQuery | Bootstrap</P>
    <P class="p13 ft5">UX/UI PROJECTS</P>
    <P class="p14 ft8">Circle of Friends Animal Society Redesign</P>
    <P class="p15 ft7">Redesign of the web and mobile sites for COFAS, a <NOBR>non-profit</NOBR> pet adoption organization. The <NOBR>end-result</NOBR> was a</P>
    <P class="p16 ft7"><NOBR>high-fidelity</NOBR> design created using Adobe XD.</P>
    <P class="p17 ft7">My Role</P>
    <P class="p18 ft7">Primary researcher, in charge of stakeholder contact, persona creation, interviewing, problem/solution creation,</P>
    <P class="p19 ft7">and pulling key user insights.</P>
    <P class="p20 ft9"><SPAN class="ft7">Link: </SPAN>https://tinyurl.com/ya5c3yyw</P>
    <P class="p21 ft8">GetGreen Mobile Application</P>
    <P class="p22 ft10">The task was designing a mobile app that would benefit the world. We chose to create a gamification app aimed at encouraging users to 1. shop small and 2. be incentivized to participate in sustainable behaviors.</P>
